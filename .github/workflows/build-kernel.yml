name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      SOURCECODE_BRANCH:
        description: '源码分支名称或修订版'
        required: true
        default: 'lineage-23.1'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Package
        run: |
          sudo apt update
          sudo apt install -y p7zip-full git ccache bc bison build-essential flex libssl-dev libelf-dev

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ inputs.SOURCECODE_BRANCH }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Checkout Workflow
        uses: actions/checkout@v5

      - name: Get Kernel Source Code
        uses: actions/checkout@v5
        with:
          repository: Eron-Evan/android_kernel_xiaomi_mt6893
          ref: ${{ inputs.SOURCECODE_BRANCH }}
          path: kernel

      - name: Setup Proton Clang 15
        run: |
          # تحميل Proton Clang مباشرة في مجلد toolchain
          git clone --depth=1 https://gitlab.com/LeCmnGend/proton-clang.git -b clang-15 toolchain
          # التأكد من عمل المترجم
          ./toolchain/bin/clang --version

      - name: Build Kernel
        working-directory: kernel
        run: |
          # إضافة المترجم للمسار
          export PATH=$GITHUB_WORKSPACE/toolchain/bin:$PATH
          
          # إعداد متغيرات البناء
          args="ARCH=arm64 \
                LLVM=1 \
                LLVM_IAS=1 \
                CROSS_COMPILE=aarch64-linux-gnu- \
                CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                O=out \
                KCFLAGS=-O2"

          # بدء التجميع
          make -j$(nproc --all) ${args} ares_defconfig
          make -j$(nproc --all) ${args}

      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-K40GE-ProtonClang15-${{ inputs.SOURCECODE_BRANCH }}
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
            kernel/out/arch/arm64/boot/Image.gz-dtb
            kernel/out/arch/arm64/boot/dts/mediatek/ares.dtb
          if-no-files-found: warn
