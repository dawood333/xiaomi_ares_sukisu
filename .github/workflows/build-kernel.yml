name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      enable_feature_kpm:
        description: "Enable KPM feature"
        required: false
        default: false
        type: boolean
      enable_feature_lxc:
        description: "Enable LXC feature"
        required: false
        default: false
        type: boolean
      SOURCECODE_BRANCH:
        description: 'Kernel source branch'
        required: true
        default: 'U-dev'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Kernel for MTK 4.14
    
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y git ccache p7zip-full wget \
            bc bison flex libssl-dev make libelf-dev

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # ================= Kernel Source =================
      - name: Get Kernel Source
        uses: actions/checkout@v4
        with:
          repository: dawood333/mtk
          ref: ${{ inputs.SOURCECODE_BRANCH }}
          path: kernel

      # ================= KernelSU Next =================
      # هذا الجزء تم تعديله لحل مشكلة الـ Clone وتجنب طلب اسم المستخدم
      - name: Setup KernelSU Next
        uses: actions/checkout@v4
        with:
          repository: KernelSU-Next/KernelSU
          path: kernel/KernelSU
          fetch-depth: 0

      - name: Apply KernelSU Next
        working-directory: kernel
        run: |
          if [ -f "KernelSU/kernel/setup.sh" ]; then
            bash KernelSU/kernel/setup.sh
          else
            echo "KernelSU setup script not found!"
            exit 1
          fi

      # ================= Clang 20 =================
      - name: Download Clang 20
        run: |
          mkdir -p clang
          wget -q https://github.com/ZyCromerZ/Clang/releases/download/20.0.0git-20241227-release/Clang-20.0.0git-20241227.tar.gz
          tar -C clang/ -zxvf Clang-20.0.0git-20241227.tar.gz
          rm Clang-20.0.0git-20241227.tar.gz

      # ================= Defconfig =================
      - name: Update Defconfig
        run: |
          DEFCONFIG="kernel/arch/arm64/configs/ares_user_defconfig"
          
          # تفعيل KernelSU الأساسي
          echo "CONFIG_KSU=y" >> $DEFCONFIG

          # KPM Feature
          if [ "${{ inputs.enable_feature_kpm }}" = "true" ]; then
            echo "CONFIG_KALLSYMS_ALL=y" >> $DEFCONFIG
            echo "CONFIG_KPM=y" >> $DEFCONFIG
          fi

          # LXC Feature
          if [ "${{ inputs.enable_feature_lxc }}" = "true" ]; then
            {
              echo "CONFIG_NAMESPACES=y"
              echo "CONFIG_CGROUPS=y"
              echo "CONFIG_CGROUP_CPUACCT=y"
              echo "CONFIG_CGROUP_DEVICE=y"
              echo "CONFIG_CGROUP_SCHED=y"
              echo "CONFIG_CGROUP_FREEZER=y"
              echo "CONFIG_CGROUP_PIDS=y"
              echo "CONFIG_MEMCG=y"
              echo "CONFIG_SYSVIPC=y"
              echo "CONFIG_PID_NS=y"
              echo "CONFIG_UTS_NS=y"
              echo "CONFIG_MNT_NS=y"
              echo "CONFIG_IPC_NS=y"
              echo "CONFIG_DEVTMPFS=y"
              echo "CONFIG_KALLSYMS=y"
              echo "CONFIG_KALLSYMS_ALL=y"
            } >> $DEFCONFIG
          fi

      # ================= Build =================
      - name: Build Kernel
        working-directory: kernel
        env:
          LLVM: 1
          ARCH: arm64
          CC: clang
          LD: ld.lld
          O: out
        run: |
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          export KBUILD_BUILD_TIMESTAMP=$(date)
          make ares_user_defconfig
          make -j$(nproc --all)

      # ================= Upload =================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MTK-Kernel-Build
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/dtb
          compression-level: 9
