name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      SOURCECODE_BRANCH:
        description: '源码分支名称 or Revision'
        required: true
        default: 'lineage-23.1'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    strategy:
      fail-fast: false
    name: Build Kernel for K40GE
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Package
        run: sudo apt update && sudo apt install -y p7zip-full git ccache curl tar xz-utils zstd

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - uses: actions/checkout@v5

      - name: Get Kernel Source Code
        uses: actions/checkout@v5
        with:
          repository: Eron-Evan/android_kernel_xiaomi_mt6893
          ref: ${{ inputs.SOURCECODE_BRANCH }}
          path: kernel
      
      - name: Setup Neutron Clang (Version 11032023)
        run: |
          mkdir -p neutron-clang
          # تحميل الإصدار المحدد 11032023 مباشرة
          curl -LO "https://github.com/Neutron-Toolchains/clang-build-catalogue/releases/download/11032023/neutron-clang-11032023.tar.zst"
          
          # فك الضغط باستخدام zstd
          tar -I zstd -xf neutron-clang-11032023.tar.zst -C neutron-clang/
          rm neutron-clang-11032023.tar.zst

      - name: Build Kernel
        working-directory: kernel
        env:
          args: |+
            ARCH=arm64
            LLVM=1
            LLVM_IAS=1
            CROSS_COMPILE=aarch64-linux-gnu-
            CROSS_COMPILE_ARM32=arm-linux-gnueabi-
            O=out
            KCFLAGS+=-O3
            KCFLAGS_PERF+=-O3
        run: |
          export KBUILD_BUILD_TIMESTAMP=$(date)
          # تعيين المسار لـ Neutron Clang
          export PATH=$GITHUB_WORKSPACE/neutron-clang/bin:$PATH
          
          # التحقق من الإصدار في السجلات للتأكد
          if ! command -v clang &> /dev/null; then
            echo "Error: Neutron Clang 11032023 not found!"
            exit 1
          fi
          
          clang --version
          
          # بدء البناء
          make -j$(nproc --all) ${args} ares_defconfig
          make -j$(nproc --all) ${args} all
      
      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-K40GE-Neutron-11032023-${{ inputs.SOURCECODE_BRANCH }}
          path: |
            kernel/out/arch/arm64/boot/Image
            kernel/out/arch/arm64/boot/Image.gz
            kernel/out/arch/arm64/boot/Image.gz-dtb
            kernel/out/arch/arm64/boot/dts/mediatek/ares.dtb
          if-no-files-found: warn
