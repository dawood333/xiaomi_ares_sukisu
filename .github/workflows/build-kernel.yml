name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      enable_feature_kpm:
        description: "是否启用kpm"
        required: false
        default: false
        type: boolean
      SOURCECODE_BRANCH:
        description: '源码分支名称或修订版'
        required: true
        default: 'U-dev'
      SUKISU_BRANCH:
        description: 'SukiSU 分支名称或修订版'
        required: true
        default: 'susfs-main'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache
      CCACHE_MAXSIZE: 8G
    strategy:
      fail-fast: false
    name: Build Kernel for K40GE
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Install Package
        run: sudo apt update && sudo apt install -y p7zip-full git ccache wget

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /home/runner/.ccache
          key: ccache-${{ runner.os }}-
          restore-keys: |
            ccache-${{ runner.os }}-

      - uses: actions/checkout@v5

      - name: Get Kernel Source Code
        uses: actions/checkout@v5
        with:
          repository: MerCuJerry/android_kernel_aresin
          ref: ${{ inputs.SOURCECODE_BRANCH }}
          path: kernel
      
      - name: Setup Stable Toolchain (AOSP Clang r450784d)
        run: |
          mkdir -p toolchain
          cd toolchain
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r450784d.tar.gz
          tar -xf clang-r450784d.tar.gz
      
      - name: Set up SukiSU
        working-directory: kernel
        run: |
          echo DATE=$(date +%F) >> $GITHUB_ENV
          export BRANCH=${{ inputs.SUKISU_BRANCH }}
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s $BRANCH
          cd ./KernelSU
          export KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 40000 "-" 2815)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          # تصحيح Makefile الخاص بـ KernelSU
          find . -name "Makefile" -exec sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" {} +

      - name: Get SukiSU Patches
        uses: actions/checkout@v5
        with:
          repository: SukiSU-Ultra/SukiSU_patch
          path: sukisu_patch

      - name: Get susfs4ksu
        run: |
          git clone -b kernel-4.14 --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git
          cp -r $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/fs/* $GITHUB_WORKSPACE/kernel/fs/
          cp -r $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/include/linux/* $GITHUB_WORKSPACE/kernel/include/linux/

      - name: Get susfs Update patch
        uses: actions/checkout@v5
        with:
          repository: JackA1ltman/NonGKI_Kernel_Build_2nd
          sparse-checkout: Patches/Patch
          ref: mainline
          path: susfs_upgrade_patch

      - name: Fix Scheduler Headers (Fix NOHZ_BALANCE_KICK)
        working-directory: kernel
        run: |
          # حقن الترويسات المطلوبة في ملف الجدولة لحل خطأ الترجمة
          sed -i '1i #include <linux/sched/nohz.h>' kernel/sched/core.c
          sed -i '2i #include <linux/tick.h>' kernel/sched/core.c

      - name: Patch Kernel
        working-directory: kernel
        run: |
          # تأكد من وجود ملف الـ patch قبل التطبيق
          [ -f "$GITHUB_WORKSPACE/Patches/susfs-syscall-hooks.patch" ] && patch -p1 < $GITHUB_WORKSPACE/Patches/susfs-syscall-hooks.patch || echo "Skip hooks patch"

      - name: Apply KernelPatch for SUSFS
        working-directory: kernel
        run: |
          patch -p1 -F 3 < $GITHUB_WORKSPACE/susfs4ksu/kernel_patches/50_add_susfs_in_kernel-4.14.patch
          patch -p1 < $GITHUB_WORKSPACE/susfs_upgrade_patch/Patches/Patch/susfs_upgrade_to_1511_4.14.patch || true
          
          if [ "${{ inputs.SOURCECODE_BRANCH }}" = "T" ] && [ -f "$GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1511_4.14_fix_T.patch" ]; then
            patch -p1 < $GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1511_4.14_fix_T.patch
          fi
          
          patch -p1 < $GITHUB_WORKSPACE/susfs_upgrade_patch/Patches/Patch/susfs_upgrade_to_1512_4.14.patch || true
          
          if [ "${{ inputs.SOURCECODE_BRANCH }}" = "T" ] && [ -f "$GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1512_4.14_fix_T.patch" ]; then
            patch -p1 < $GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1512_4.14_fix_T.patch
          fi
          
          [ -f "$GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1512_4.14_fix.patch" ] && patch -p1 < $GITHUB_WORKSPACE/Patches/susfs_upgrade_to_1512_4.14_fix.patch || true
          patch -p1 < $GITHUB_WORKSPACE/susfs_upgrade_patch/Patches/Patch/susfs_upgrade_to_2000_4.14.patch || true
          
          [ -f "$GITHUB_WORKSPACE/Patches/susfs_upgrade_to_2000_4.14_fix_after.patch" ] && patch -p1 < $GITHUB_WORKSPACE/Patches/susfs_upgrade_to_2000_4.14_fix_after.patch || true

      - name: Copy defconfig
        run: |
          TARGET_CONFIG="$GITHUB_WORKSPACE/kernel/arch/arm64/configs/ares_user_defconfig"
          if [ "${{ inputs.enable_feature_kpm }}" = "true" ]; then
            echo "CONFIG_KALLSYMS_ALL=y" >> $TARGET_CONFIG
            echo "CONFIG_KPM=y" >> $TARGET_CONFIG
          fi
          # دمج الإضافات إذا وجدت
          [ -f "$GITHUB_WORKSPACE/Patches/ares_user_defconfig_append" ] && cat $GITHUB_WORKSPACE/Patches/ares_user_defconfig_append >> $TARGET_CONFIG || echo "No append file found"
      
      - name: Build Kernel for K40GE
        working-directory: kernel
        env:
          # تعريف متغيرات البناء مع أعلام تجاهل الأخطاء البسيطة
          MAKE_ARGS: >-
            ARCH=arm64 
            LLVM=1 
            LLVM_IAS=0
            CC=clang 
            LD=ld.lld 
            CROSS_COMPILE=aarch64-linux-gnu- 
            CROSS_COMPILE_ARM32=arm-linux-gnueabi- 
            O=out 
            KCFLAGS="-O2 -Wno-error=unused-variable -Wno-error=implicit-function-declaration"
        run: |
          export PATH=$GITHUB_WORKSPACE/toolchain/bin:/usr/lib/ccache:$PATH
          make -j$(nproc --all) ${{ env.MAKE_ARGS }} ares_user_defconfig
          make -j$(nproc --all) ${{ env.MAKE_ARGS }} all
      
      - name: Apply KernelPatch for KPM
        if: ${{ inputs.enable_feature_kpm }}
        working-directory: kernel/out/arch/arm64/boot
        run: |
          if [ -f "$GITHUB_WORKSPACE/sukisu_patch/kpm/patch_linux" ]; then
            cp $GITHUB_WORKSPACE/sukisu_patch/kpm/patch_linux .
            chmod +x patch_linux
            ./patch_linux
            mv oImage Image
          fi

      - name: Pack Kernel using Magiskboot
        working-directory: Magiskboot
        run: |
            # فك ضغط الأدوات وملف البوت الأصلي
            [ -f "boot.tar.gz" ] && tar -xvf boot.tar.gz || echo "boot.tar.gz missing"
            chmod +x magiskboot
            ./magiskboot unpack boot.img
            cp $GITHUB_WORKSPACE/kernel/out/arch/arm64/boot/Image ./kernel
            ./magiskboot repack boot.img boot_SukiSU_${{ env.KSUVER }}.img
            
            # إعادة التعبئة مع DTB إذا كان موجوداً
            if [ -f "$GITHUB_WORKSPACE/kernel/out/arch/arm64/boot/dtb" ]; then
              cp $GITHUB_WORKSPACE/kernel/out/arch/arm64/boot/dtb ./dtb
              ./magiskboot repack boot.img boot_SukiSU_${{ env.KSUVER }}_new_dtb.img
            fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: K40GE_SukiSU_Output
          path: Magiskboot/boot_SukiSU_*.img
